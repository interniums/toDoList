<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>toDoList</title>
<script defer src="index.bundle.js"></script></head>
<body class="body">
	<header class="header">
		<h1 class="headerText">
			PLANNER
		</h1>
	</header>
		<h1 data-value="task" class="sidebarText addTaskImage">ADD TASK</h1>
	<main class="main">
		<div class="qouteContainer">
			<h2 class="qoute">
				"There are only two forces in the world, the sword and the spirit. And the sword will always be conquered by the spirit."
			</h2>
		</div>
		<div class="downButtonContainer"></div>
	</main>
	<div class="secondLayer">
		<div class="topSideContainer">
			<div class="myProjectsContainer">
				<div class="projectCellAll">
					<div class="select2">
						<select name="format2" id="format2">
							 <option  selected  value="all Projects">All Projects</option>
							 <!-- <option value="project1">Project 1</option> -->
						</select>
				 </div>
				</div>
				<div class="projectCellOthers">
					<div class="projectCell">
						<p class="allProjects">In progress</p>
					</div>
					<div class="projectCell">
						<p class="allProjects">Completed</p>
					</div>
					<div class="projectCell">
						<p class="allProjects">Archive</p>
					</div>
				</div>
			</div>
		</div>
		<div class="middleSideContainer">
			<div class="leftSideContainer">
				<div class="tasksContainer today">
					<div class="titleName today">
						<div class="p">Today</div>
						<div class="addTask today">
							<!-- <img src="" alt="" class="addTaskImage" data-value="task"> -->
						</div>
					</div>
					<div id="cellContainerToday" class="cellContainer today">
					</div>
				</div>
				<div class="tasksContainer tomorrow">
					<div class="titleName tomorrow">
						<p>Tomorrow</p>
						<div class="addTask tomorrow">
							<!-- <img src="" alt="" class="addTaskImage" data-value="task"> -->
						</div>
					</div>
					<div id="cellContainerTomorrow" class="cellContainer">
					</div>
				</div>
				<div class="tasksContainer other">
					<div class="titleName other">
						<p>Other</p>
						<div class="addTask other">
							<!-- <img src="" alt="" class="addTaskImage" data-value="task"> -->
						</div>
					</div>
					<div  id="cellContainerOther" class="cellContainer">
					</div>
				</div>
			</div>
			<div class="rightSideContainer">
				<div class="div"></div>
				<div class="tasksContainer team">
					<div class="titleName team">
						<p>Your Team</p>
						<div class="addTask team">
							<img src="" alt="" class="addTaskImage" id="addTaskImage2" data-value="memberButton">
						</div>
					</div>
					<div id="memberContainer" class="cellContainer">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="addTaskScreen">
		<div class="addTaskContainerMain">
			<div class="addTaskTitle">
				<p>Add Task</p>
			</div>
			<div class="addTaskContainer">
				<div class="choseProjectContainer">
					<h1 class="taskProjectselect">Choose project:</h1>
					<div class="select">
						<select class="projectInput" name="format" id="format">
							 <option selected value="all Projects">All Projects</option>
						</select>
				 </div>
				</div>
				<div class="inputNameContainer">
					<div class="titleInputContainer">
						<input class="titleNameInput" type="text" placeholder="Title name" required>
					</div>
					<div class="taskColorContainer">
						<p>Choose color:</p>
						<input type="color" class="taskInputColor">
					</div>
				</div>
				<div class="taskDateContainer">
					<p class="choseDate">Chose date:</p>
					<span class="datepicker-toggle">
						<span class="datepicker-toggle-button"></span>
						<input type="date" class="datepicker-input">
					</span>
				</div>
				<div class="taskTextContainer">
					<textarea class="taskText" name="taskText" id="taskText" cols="18" rows="10" placeholder="What to do?"></textarea>
				</div>
				<div class="taskButtonContainer">
					<button data-value="taskAdd" class="addMemberButton">Add Task</button>
					<button data-value="taskCancel" class="addMemberButton">Cancel</button>
				</div>
			</div>
		</div>	
	</div>
	<div class="addMemberScreen">
		<div class="addMemberContainerMain">
			<div class="addMemberTitle">
				Add Team Member
			</div>
			<div class="addMemberContainer">
				<div class="memberNameContainer">
					<div class="memberNameInputContainer">
						<input type="text" class="memberNameInput" placeholder="Name">
					</div>
					<div class="imageInputContainer">
						<label for="avatarInput">
							Upload avatar
						</label>
						<input type="file" class="avatarInput">
					</div>
				</div>
					<div class="memberAgeContainer">
						<input type="text" class="memberAgeInput" placeholder="Member age">
					</div>
					<div class="memberPositionContainer">
						<input type="text" class="memberPositionInput" placeholder="Member position">
					</div>
					<div class="memeberTextContainer">
						<textarea class="memberTextArea" name="memberTextArea" id="memberTextArea" cols="30" rows="10" placeholder="Notes"></textarea>
					</div>
					<div class="memberButtonsContainer">
						<button data-value="memberAdd" class="addMemberButton">Add member</button>
						<button data-value="memberCancel" class="addMemberButton">Cancel</button>
					</div>
			</div>
		</div>
	</div>
	<div class="editMemberScreen">
		<div class="editMemberContainerMain">
			<div class="editMemberTitleContainer">
				Edit Team Member
			</div>
			<div class="editMemberContainer">
				<div class="column1">
					<div class="row1">
						<div class="editMemberNameContainer">
							<input data-name="nameInput" class="changeInput" type="text" placeholder="name">
						</div>
						<div class="editMemberImageContainer">
							<img class="avatarImage" src="" alt="avatarImage">
							<button class="changeAvatarButton">Change photo</button>
						</div>
					</div>
					<div class="column1Buttons">
						<button data-value="editOk" class="addMemberButton">OK</button>
						<button data-value="editCancel" class="addMemberButton">Cancel</button>
					</div>
				</div>
				<div class="column2">
					<div class="editMemberAgeContainer">
						<input data-name="ageInput" class="changeInput" type="text" placeholder="age">
					</div>
					<div class="editMemberPositionContainer">
						<input data-name="positionInput" class="changeInput" type="text" placeholder="position">
					</div>
					<div class="editMemberNotesContainer">
						<textarea data-name="notesInput" class="editMemberNotes" placeholder="notes about worker here" name="" id="" cols="30" rows="10"></textarea>
					</div>
					<div class="column1Buttons">
						<button data-value="editRemove" class="addMemberButton">Remove Team Member</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
